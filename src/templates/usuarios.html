{% extends 'base.html' %}
{% block title %}Usuários{% endblock %}
{% block content %}
<h2>Usuários</h2>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nome</th><th>Email</th></tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nome }}</td>
            <td>{{ u.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
